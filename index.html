<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "icon" 
        href = "https://scontent.fpnh22-1.fna.fbcdn.net/v/t1.6435-9/186985963_1865604140283729_476854679803737397_n.jpg?_nc_cat=106&ccb=1-3&_nc_sid=174925&_nc_ohc=MMTWe0tNg1IAX8obkyM&_nc_ht=scontent.fpnh22-1.fna&oh=50dfed57882c7258090302c35056c57c&oe=60D4F567" 
        type = "image/x-icon">
    <link rel="stylesheet" href="./assets/style.css"/>
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="app">
        <!-- dashboard -->
        <div class="dashboard">
            <!-- heading -->
            <div class="heading">
                <div class="search hidden">
                    <label for="search"><i class="fas fa-search icon"></i></label>
                    <input type="text" placeholder="Search..." name="search" id="search">
                </div>
                <a><i class="fas fa-search icon"></i></a>
                <div class="heading-content">
                    <h5>Now Playing</h5>
                    <h3></h3>
                </div>
                <a><i class="fas fa-bars icon"></i></a>
            </div>

            
            <!-- Playing song -->
            <div class="playing-song">
                <!-- thumbnail -->
                <div class="thumbnail">
                    <img alt="song-pic" src="https://i.ytimg.com/vi/GHs_RYQIog8/mqdefault.jpg">
                    
                </div>
                <!-- control -->
                <div class="control">
                    <!-- replay -->
                    <div class="replay-btn">
                        <a><i class="fas fa-redo-alt"></i></a>
                    </div>
                    <!-- prev -->
                    <div class="prev-btn">
                        <a><i class="fas fa-step-backward"></i></a>
                    </div>
                    <!-- play -->
                    <div class="play-btn">
                        <a><i class="fas fa-play"></i></a>
                    </div>
                    <!-- pause -->
                    <div class="pause-btn hidden">
                        <a><i class="fas fa-pause"></i></a>
                    </div>
                    <!-- next -->
                    <div class="next-btn">
                        <a><i class="fas fa-step-forward"></i></a>
                    </div>
                    <!-- random -->
                    <div class="random-btn">
                        <a><i class="fas fa-random"></i></a>
                    </div>
                </div>
                <div class="song-duration">
                    <a class="volume-icon" href="#"><i class="fas fa-volume-down icon icon-sound"></i></a>
                    <a class="volume-icon" href="#"><i class="fas fa-volume-mute icon icon-mute"></i></a>
                    <input id="volume" class="volume" type="range" min="0" step="0.1" max="1" value="0.5">
                    <span class="time-left">00:00</span>
                    <input id="progress" class="progress" type="range" min="0" step="1" max="100" value="0">
                    <span class="time-right">00:00</span>
                </div>
            </div>
        </div>
        <!-- list songs -->
        <div class="list-song">
            <!-- <div class="item active">
                <div class="item-thumb">
                    <img alt="song-pic" src="https://st.quantrimang.com/photos/image/2021/03/10/Hinh-nen-dep-cute-700.jpg"/>
                </div>
                <div class="item-content">
                    <h3>song name</h3>
                    <p>singer name</p>
                </div>
                <div class="like-btn">
                    <i class="far fa-heart"></i>
                </div>
                <div class="like-btn">
                    <i class="fas fa-heart hidden"></i>
                </div>
            </div> -->
        </div>

        <!-- audio -->
        <audio id="audio" src=""></audio>

        <!-- nav bar -->
        <div class="nav">
            <!-- home -->
            <div class="home">
                <i class="fas fa-headphones"></i>
            </div>
            <!-- album -->
            <div class="album">
                <i class="fas fa-heart"></i>
            </div>
            <!-- Like FB -->
            <div class="like-FB">
                <a href="https://www.facebook.com/lduong113/" target="_blank"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
